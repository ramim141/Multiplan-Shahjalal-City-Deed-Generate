

<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ভাড়াটিয়া ফরম</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
    <!-- 2. Add Tailwind Font Config -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                'sans': ['Noto Sans Bengali', 'sans-serif'], // Set Noto Sans Bengali as default sans font
              },
            }
          }
        }
      </script>
    <!-- 1. Removed internal <style> block -->
</head>
<!-- 3. Apply Base Body Styles -->
<body class="bg-gray-100 p-4 sm:p-6 font-sans">
    <form action="template.html" method="GET" class="w-full max-w-4xl mx-auto bg-white p-6 sm:p-8 rounded-lg shadow-md">
        <h1 class="text-xl sm:text-2xl font-bold text-center mb-6">ভাড়াটিয়া তথ্য ফরম</h1>

        <!-- Owner Selection -->
        <div class="mb-6">
            <label for="owner_id" class="block text-gray-700 mb-1 font-semibold">মালিক পক্ষ নির্বাচন করুন</label>
            <!-- 4. Apply Tailwind Focus Styles -->
            <select id="owner_id" name="owner_id" required class="w-full p-2 border rounded bg-orange-50 border-orange-200 focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none">
                <option value="">-- মালিক নির্বাচন করুন --</option>
                 <option value="nur_mohammad">নুর মোহাম্মদ চৌধুরী পিয়ারু (পক্ষে রুহুল আমিন)</option>
                 <option value="abdul_karim">জনাব আব্দুল করিম</option>
                 <option value="fatema_begum">মোছাঃ ফাতেমা বেগম (পক্ষে মোঃ আনোয়ার হোসেন)</option>
                 <option value="shahidul_islam">মোঃ শহিদুল ইসলাম</option>
                 <option value="rahima_khatun">রহিমা খাতুন (পক্ষে মোঃ জামাল উদ্দিন)</option>
            </select>
        </div>

        <!-- Flat/Unit - 5. Ensure Responsive Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
                <label for="flat" class="block text-gray-700 mb-1">ফ্ল্যাট</label>
                <!-- 4. Apply Tailwind Focus Styles -->
                <select id="flat" name="flat" required class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none">
                    <option value="">ফ্ল্যাট নির্বাচন করুন</option>
                    <option>তমাল</option>
                    <option>হিজল</option>
                </select>
            </div>
            <div>
                <label for="unit" class="block text-gray-700 mb-1">ইউনিট</label>
                <!-- 4. Apply Tailwind Focus Styles -->
                <select id="unit" name="unit" required class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none">
                    <option value="">ইউনিট নির্বাচন করুন</option>
                    <option>৩/এ</option> <option>২/এ</option> <option>১/এ</option>
                    <option>৩/বি</option> <option>২/বি</option> <option>১/বি</option>
                    <option>৩/সি</option> <option>২/সি</option> <option>১/সি</option>
                    <option>৩/ডি</option>
                </select>
            </div>
        </div>

        <!-- Tenant Info -->
        <h2 class="text-lg sm:text-xl font-semibold mb-4 border-b pb-2">ভাড়াটিয়া তথ্য</h2>
        <div class="space-y-4">
            <div>
                <label for="tenant_name" class="block text-gray-700 mb-1">ভাড়াটিয়া নাম</label>
                <!-- 4. Apply Tailwind Focus Styles -->
                <input type="text" id="tenant_name" name="tenant_name" placeholder="টাইপ করুন" required class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none">
            </div>
            <div>
                <label for="father_name" class="block text-gray-700 mb-1">বাবার নাম</label>
                <!-- 4. Apply Tailwind Focus Styles -->
                <input type="text" id="father_name" name="father_name" placeholder="টাইপ করুন" class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none">
            </div>
            <div>
                <label for="mother_name" class="block text-gray-700 mb-1">মাতার নাম</label>
                <!-- 4. Apply Tailwind Focus Styles -->
                <input type="text" id="mother_name" name="mother_name" placeholder="টাইপ করুন" class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none">
            </div>
            <div>
                <label for="voter_id" class="block text-gray-700 mb-1">ভোটার আইডি</label>
                <!-- 4. Apply Tailwind Focus Styles -->
                <input type="text" id="voter_id" name="voter_id" placeholder="ভোটার আইডি লিখুন" class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none">
            </div>
            <div>
                <label for="mobile" class="block text-gray-700 mb-1">মোবাইল</label>
                <!-- 4. Apply Tailwind Focus Styles -->
                <input type="tel" id="mobile" name="mobile" placeholder="মোবাইল নম্বর লিখুন" required class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none">
            </div>
        </div>

        <!-- Address -->
        <h2 class="text-lg sm:text-xl font-semibold mt-6 mb-4 border-b pb-2">ঠিকানা (ভাড়াটিয়ার স্থায়ী)</h2>
         <!-- 5. Ensure Responsive Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <!-- 4. Apply Tailwind Focus Styles -->
            <input type="text" name="village" placeholder="গ্রাম/বাসা" class="p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none">
            <input type="text" name="holding_number" placeholder="হোল্ডিং নম্বর" class="p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none">
            <input type="text" name="post_office" placeholder="ডাকঘর" class="p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none">
            <input type="text" name="district" placeholder="জেলা" class="p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none">
            <input type="text" name="division" placeholder="বিভাগ" class="p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none">
        </div>

        <!-- Rental Info -->
        <h2 class="text-lg sm:text-xl font-semibold mt-6 mb-4 border-b pb-2">ভাড়ার তথ্য</h2>
         <!-- 5. Ensure Responsive Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="start_date" class="block text-gray-700 mb-1">শুরু তারিখ</label>
                <!-- 4. Apply Tailwind Focus Styles -->
                <input type="date" id="start_date" name="start_date" required class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none">
            </div>
            <div>
                <label for="end_date" class="block text-gray-700 mb-1">শেষ তারিখ</label>
                <!-- 4. Apply Tailwind Focus Styles -->
                <input type="date" id="end_date" name="end_date" class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none">
            </div>
            <div>
                <label for="total_rent" class="block text-gray-700 mb-1">মোট ভাড়া (মাসিক)</label>
                <!-- 4. Apply Tailwind Focus Styles -->
                <input type="number" id="total_rent" name="total_rent" placeholder="টাকা" required class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none">
            </div>
            <div>
                <label for="advance" class="block text-gray-700 mb-1">জামানত/অগ্রীম</label>
                <!-- 4. Apply Tailwind Focus Styles -->
                <input type="number" id="advance" name="advance" placeholder="টাকা" class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none">
            </div>
             <div class="md:col-span-1">
                <label for="advance_date" class="block text-gray-700 mb-1">জামানত প্রদানের তারিখ</label>
                <!-- 4. Apply Tailwind Focus Styles -->
                <input type="date" id="advance_date" name="advance_date" class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none">
            </div>
        </div>

        <button type="submit" class="mt-8 w-full bg-orange-500 text-white p-3 rounded-lg font-semibold hover:bg-orange-600 transition duration-200">চুক্তিপত্র তৈরি করুন</button>
    </form>

</body>
</html>
