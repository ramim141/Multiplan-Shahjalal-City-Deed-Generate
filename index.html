<body class="bg-gray-100 p-4 sm:p-6 font-sans min-h-screen">

                        <option value="">-- মালিক নির্বাচন করুন --</option>
                        <option value="nur_mohammad">নুর মোহাম্মদ চৌধুরী পিয়ারু (পক্ষে রুহুল আমিন)</option>

                        </div>

                                <option>২/এ</option>
                                <option>২/বি</option>
                                <option>২/সি</option>

                                <option>৩/এ</option>

                                <option>৪/ডি</option>
                                <option>৪/ই</option>
                                <option>৪/এফ</option>
                                <option>৪/জি</option>
                                <option>৪/এইচ</option>
                                <option>৪/আই</option>
                                <option>৫/এ</option>
                                <option>৫/বি</option>
                                <option>৫/সি</option>
                                <option>৫/ডি</option>
                                <option>৫/ই</option>
                                <option>৫/এফ</option>
                                <option>৫/জি</option>
                                <option>৫/এইচ</option>
                                <option>৫/আই</option>
                                <option>৫/জে</option>
                                <option>৬/এ</option>
                                <option>৬/বি</option>
                                <option>৬/সি</option>
                                <option>৬/ডি</option>
                                <option>৬/ই</option>
                                <option>৬/এফ</option>
                                <option>৬/জি</option>
                                <option>৬/এইচ</option>
                                <option>৬/আই</option>
                                <option>৭/এ</option>

                                <option>৭/সি</option>

                                <option>৭/জি</option>
                                <option>৭/এইচ</option>
                                <option>৭/আই</option>
                                <option>৭/জে</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>

                        </div>
                        <div>

                <!-- Bill responsibility -->
                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">

                            <select name="gas" id="gas" required class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none transition duration-200">    
                                <option value="yes">১ম পক্ষ/মালিক</option>
                                <option value="no">২য় পক্ষ/ভাড়াটিয়া</option>
                            </select>
                        </div>
                        <div>
                            <label for="electricity" class="block text-gray-700 mb-1">বিদ্যুৎ বিল <span class="text-red-500">*</span></label>
                            <select name="electricity" id="electricity" required class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none transition duration-200">    
                                <option value="yes">১ম পক্ষ/মালিক</option>
                                <option value="no">২য় পক্ষ/ভাড়াটিয়া</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Tenant Info -->
                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <h2 class="text-lg font-semibold mb-4 text-gray-700">ভাড়াটিয়া তথ্য</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="tenant_name" class="block text-gray-700 mb-1">ভাড়াটিয়া নাম <span class="text-red-500">*</span></label>
                            <input type="text" id="tenant_name" name="tenant_name" placeholder="আপনার নাম বাংলায় লিখুন" required class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none transition duration-200">
                        </div>
                        <div>
                            <label for="mobile" class="block text-gray-700 mb-1">মোবাইল <span class="text-red-500">*</span></label>

                        <div>
                            <label for="father_name" class="block text-gray-700 mb-1">বাবার নাম</label>

                        <div>

                            <input type="text" id="mother_name" name="mother_name" placeholder="মাতার নাম বাংলায় লিখুন" class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none transition duration-200">
                        </div>
                        <div>
                            <label for="voter_id" class="block text-gray-700 mb-1">ভোটার আইডি</label>
                            <input type="text" id="voter_id" name="voter_id" placeholder="ভোটার আইডি নম্বর লিখুন" class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none transition duration-200">
                        </div>
                    </div>
                </div>

                <!-- Address -->
                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <h2 class="text-lg font-semibold mb-4 text-gray-700">ঠিকানা (ভাড়াটিয়ার স্থায়ী)</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                        <div>
                            <label for="village" class="block text-gray-700 mb-1">গ্রাম/রাস্তা</label>
                            <input type="text" id="village" name="village" placeholder="গ্রাম/রাস্তা নাম বাংলায় লিখুন" class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none transition duration-200">
                        </div>
                        <div>
                            <label for="holding_number" class="block text-gray-700 mb-1">বাসা/হোল্ডিং</label>
                            <input type="text" id="holding_number" name="holding_number" placeholder="বাসা/হোল্ডিং নম্বর লিখুন" class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none transition duration-200">
                        </div>
                        <div>
                            <label for="post_office" class="block text-gray-700 mb-1">ডাকঘর</label>
                            <select name="post_office" id="post_office" class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none transition duration-200">
                            </select>
                        </div>
                        <div>
                            <label for="sadar" class="block text-gray-700 mb-1">সদর</label>
                            <select name="sadar" id="sadar" class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none transition duration-200">

                        <div>

                        <div>
                            <label for="zila" class="block text-gray-700 mb-1">জেলা</label>

                        </div>
                        <div>
                            <label for="pourosoba" class="block text-gray-700 mb-1">পৌরসভা</label>
                            <select name="pourosoba" id="pourosoba" class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none transition duration-200">

                        <div>

                            <select name="city" id="city" class="w-full p-2 border rounded focus:border-orange-500 focus:ring-2 focus:ring-orange-300 focus:outline-none transition duration-200"></select>
                        </div>
                    </div>
                </div>

               <!-- Rental Info -->

        <!-- Form validation script -->
        <script>
            document.getElementById('tenantForm').addEventListener('submit', function(e) {
                const startDate = document.getElementById('start_date').value;
                const endDate = document.getElementById('end_date').value;
                const advanceDate = document.getElementById('advance_date').value;
                
                if (!startDate || !endDate || !advanceDate) {
                    e.preventDefault();
                    alert('সকল তারিখ নির্বাচন করুন।');
                    return;
                }
                
                if (new Date(endDate) <= new Date(startDate)) {
                    e.preventDefault();
                    alert('শেষ তারিখ অবশ্যই শুরু তারিখের পরে হতে হবে।');
                    return;
                }
            });
        </script>
